<link rel="import" href="svg-icon.html">
<template id="alert-box">
    <style>
        :host {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: .6rem 1.1rem;
            border: 1px solid lightgrey;
            border-radius: .25rem;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.35);
            border-color: inherit;
        }

        button {
            color: inherit;
            border: none;
            background-color: inherit;
            font-size: .6em;
            padding: .8em;
            border: 1px solid transparent;
            border-radius: .25rem;
        }

        button svg-icon {
            display: flex;
        }
    </style>
    <span><slot></slot></span>`
</template>
<script>
    (function(thisDoc) {
        customElements.define('alert-box', class extends HTMLElement {
            constructor() {
                super();
                let template = thisDoc.getElementById('alert-box').content.cloneNode(true);

                this.attachShadow({
                    mode: 'open'
                }).appendChild(template);
            }

            static get observedAttributes() {
                return [
                    'dismissable'
                ];
            }

            attributeChangedCallback(name, oldValue, newValue, namespaceURI) {

                switch (name) {
                    case 'dismissable':
                        this.handleDismissable(newValue);
                        break;
                }
            }

            handleDismissable(value) {
                if (value !== null) {
                    let button = document.createElement('button');
                    let svgIcon = document.createElement('svg-icon');
                    svgIcon.setAttribute('icon', 'cross');
                    button.appendChild(svgIcon);

                    this.closeButton = this.shadowRoot.appendChild(button);

                    let instance = this;
                    this.closeButton.addEventListener("click", function() {
                        instance.close();
                    });
                } else {
                    this.closeButton.parentNode.removeChild(this.closeButton);
                }
            }

            close() {
                this.parentNode.removeChild(this);
            }
        });
    })(document.currentScript.ownerDocument);
</script>
