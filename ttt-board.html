<link rel="import" href="oo.html">
<template id="ttt-board">
    <style>
        :host {
            display: flex;
            flex-wrap: wrap;
            width: 100px;
            height: 100px;
        }

        button {
            flex: 1 0 30%;
            background: #fff;
            border: 1px solid #999;
            margin: -1px;
        }

        button:focus {
            outline: none;
        }
    </style>
    <button data-rpt="this.squares" [onclick]="(e) => this.onsquareclick(context.index)">{{item}}</button>
</template>
<script>
    const tttBoardTemplate = document.currentScript.ownerDocument.getElementById('ttt-board');

    class tttBoard extends ooElement {
        constructor() {
            super(tttBoardTemplate, 'TTT-BOARD');
        }
    }

    oo.define('ttt-board', tttBoard, tttBoardTemplate);
</script>
